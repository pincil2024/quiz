<body>
  <div class="container">
    <h2>ðŸ”’ Reset Password</h2>
    <img src="assets/icons/pincilsmall.png" alt="welcome" 
         style="width: 150px; height: auto; padding: 20px; margin:auto">
    
    <!-- Password requirements info -->
    <div class="password-rules">
      <strong>Password Requirements:</strong>
      <ul>
        <li>Minimum 6 characters</li>
        <li>At least one uppercase letter</li>
        <li>At least one number or special character</li>
      </ul>
    </div>
    
    <!-- Password reset form -->
    <form id="resetPasswordForm">
      <input type="password" id="newPassword" placeholder="New Password" required>
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required>
      <button type="submit">Update Password</button>
      <span id="resetSpinner" class="spinner" style="display:none">ðŸŒž</span>
    </form>
    
    <!-- Status messages -->
    <div id="successMessage" class="message success" style="display: none;">
      Password reset successful! Redirecting to login...
    </div>
    <div id="errorMessage" class="message error" style="display: none;"></div>
  </div>

  <!-- Firebase SDK -->
 <script type="module">
    // Import Firebase Auth functions and your config
    import { 
      confirmPasswordReset,
      verifyPasswordResetCode
    } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    
    // Import your Firebase app configuration
    import { auth, app } from "./assets/js/firebase-init.js";
    
    // Extract oobCode from URL
    const urlParams = new URLSearchParams(window.location.search);
    const oobCode = urlParams.get("oobCode");
    
    // Verify the password reset code is valid when page loads
    document.addEventListener('DOMContentLoaded', async () => {
      if (!oobCode) {
        showError("Invalid or missing reset code. Please use the link from your email.");
        return;
      }
      
      try {
        // Verify the reset code is valid
        const email = await verifyPasswordResetCode(auth, oobCode);
        console.log("Password reset verified for:", email);
      } catch (error) {
        showError("This password reset link is invalid or has expired. Please request a new one.");
        console.error("Reset code verification failed:", error);
      }
    });
    
    // Handle form submission
    document.getElementById("resetPasswordForm").addEventListener("submit", async (e) => {
      e.preventDefault();
      
      const newPassword = document.getElementById("newPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      const spinner = document.getElementById("resetSpinner");
      
      // Validate passwords
      if (newPassword !== confirmPassword) {
        showError("Passwords do not match!");
        return;
      }
      
      if (newPassword.length < 6) {
        showError("Password must be at least 6 characters long.");
        return;
      }
      
      spinner.style.display = "inline";
      hideError();
      
      try {
        // Reset password with the code and new password
        await confirmPasswordReset(auth, oobCode, newPassword);
        
        // Show success message
        document.getElementById("successMessage").style.display = "block";
        
        // Redirect to login page after 3 seconds
        setTimeout(() => {
          window.location.href = "index.html";
        }, 3000);
        
      } catch (error) {
        console.error("Password reset error:", error);
        
        // Handle specific error cases
        if (error.code === 'auth/weak-password') {
          showError("Password is too weak. Please use a stronger password.");
        } else if (error.code === 'auth/expired-action-code') {
          showError("This password reset link has expired. Please request a new one.");
        } else if (error.code === 'auth/invalid-action-code') {
          showError("This password reset link is invalid. Please request a new one.");
        } else {
          showError("Error resetting password: " + error.message);
        }
      } finally {
        spinner.style.display = "none";
      }
    });
    
    // Helper functions for showing/hiding messages
    function showError(message) {
      const errorElement = document.getElementById("errorMessage");
      errorElement.textContent = message;
      errorElement.style.display = "block";
    }
    
    function hideError() {
      document.getElementById("errorMessage").style.display = "none";
    }
  </script>
</body>
