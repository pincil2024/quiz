<body id="quizPage">
    <div id="navbar"></div>
    <header id="header3" class="lazyHeader">
        <h1>
            <span class="welcome-text"></span>
            <span class="to-text"></span>
            <span class="pincil-text"></span>
        </h1>
    </header>
   
    <!-- Welcome Dialog Box -->
<dialog id="welcomeDialog">
    <h2>Let's Study</h2>
    <p>Apakah Anda ingin menantang diri sendiri? Silakan, atur waktunya sesuai keinginan Anda!</p>
    
    <!-- Timer Options -->
    <label>
        <input type="checkbox" id="enableTimer"> Atur Waktu!
    </label>
    <br>
    
    <!-- Time Setting Options -->
    <div id="timerOptions" style="display: none;">
        <label for="timerDuration">Set Timer Duration (in minutes): </label>
        <input type="number" id="timerDuration" min="1" max="60" value="20">
    </div>
    
    <!-- Start Quiz Button -->
    <button id="startQuizBtn">Start Quiz</button>
</dialog>
    
   
    <h1 id="quizTitle">Pengetahuan Kuantitatif</h1> <!-- Title at the top -->
    <!-- Timer Display -->
    <div id="statusBar">
        <span id="progress">Answered: 0/0</span>
        <span id="timer">Time Remaining: --:--</span>
    </div>   
    <div id="quiz"></div>
    <div id="navigationButtons">
        <button id="prevBtn" disabled>Previous</button>
        <button id="nextBtn">Next</button>
        <button id="submitBtn" style="display: none;">Submit</button> <!-- Initially hidden -->
    </div>
   

    <dialog id="timeUpDialog">
        <p>Your time is up!</p>
        <p>Would you like to submit or retake the exam?</p>
        <button id="againBtn">Submit</button>
        <button id="retakeBtn">Retake</button>
    </dialog>
    <footer>
       
    </footer>
